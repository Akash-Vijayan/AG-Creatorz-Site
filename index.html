
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AG Creatorz — Building Digital Experiences</title>
    <meta name="description" content="AG Creatorz — A premium digital studio crafting cinematic web experiences." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'], 
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brandPrimary: {
                DEFAULT: '#7C3AED',
                light: '#A78BFA',
                dark: '#5B21B6',
              },
            },
          }
        }
      }
    </script>
    <style>
      :root {
        /* Adjusted size for a more refined aesthetic: "not too big" */
        --fluid-text-huge: clamp(1.8rem, 1rem + 4vw, 5.5rem);
      }

      html {
        font-size: 16px; 
        scroll-behavior: auto;
        -webkit-font-smoothing: antialiased;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        overflow-x: hidden;
      }

      /* Cinematic Grain Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        filter: contrast(150%) brightness(100%);
      }

      .text-huge { font-size: var(--fluid-text-huge); line-height: 1.0; }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #7C3AED; border-radius: 10px; }

      .horizontal-mask {
        mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
      }

      .perspective-2000 {
        perspective: 2000px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "@google/genai": "https://esm.run/@google/genai"
      }
    }
    </script>
  </head>
  <body class="selection:bg-brandPrimary selection:text-white">
    <div id="root"></div>
  </body>
</html>
